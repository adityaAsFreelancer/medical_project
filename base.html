<!doctype html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>medical</title>
  <style>
    .navheight {
      height: 100px;
      background-color: mediumturquoise;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: azure;
    }

    .navbar-brand {
      background-image: url("{% static 'images/logo-no-background.svg' %}");
      width: 200px;
      height: 33px;
      background-size: cover;
    }

    .navbar-nav li a {
      color: white;
      font-weight: 200;
    }

    .pro-ctg {
      height: 60px;
      background: azure;
      align-items: center;
      line-height: 60px;
    }

    .item-ctg {
      background-color: azure;
    }

    .trend-items {
      height: 200px;
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!--  st nav -->
      <nav class="navbar navbar-expand-lg navheight">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-upload"></i> Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-tag"></i> Offers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-key"></i> SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-lock"></i> SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> <img src="{% static 'images/user.png' %}" height="30px" width="30px">
                  Profile</a>
              </li>
              <div class="row" style="margin-left: 300px;">
                <div class="col-sm-12"></div>
              </div>
              <li>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </li>
            </ul>

          </div>
        </div>
      </nav>
      <!--  end nav -->
    </div>
    <!-- st product category -->
    <div class="row">
      <div class="col-sm-12 pro-ctg">
        <ul>
          {% for i in idata %}
          <span class="fs-6 p-3">{{i.iname}}</span>
          {% endfor %}
        </ul>
      </div>
    </div>
    <!-- end product category -->
    <!-- st hero saction -->
    <div id="carouselExampleIndicators" class="carousel slide" style="margin-left: -10px;margin-right: -10px;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/pexels-n-voitkevich-7615465.jpg' %}" class="d-block w-100" height="350px"
            alt="...">
        </div>
        {% for x in sdata %}
        <div class="carousel-item">
          <img src="/{{x.spic}}" class="d-block w-100" alt="..." height="350px">
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- end hero saction -->
    <!-- st item ctg -->
    <div class="row item-ctg">
      <div class="col-sm-4 col-md-6 col-lg-12 mt-3 me-5" style="display: flex;">
        {% for i in itdata %}
        <div class="card mb-3"
          style="width: 350px;height: 75px;border: none;border-radius: 10px;margin-left: 30px;margin-right: 30px;">
          <div class="row g-0">

            <div class="col-md-4">
              <img src="/{{i.itempic}}" class="img-fluid rounded-start bg-body-warning py-3 mx-3" heigth="50px"
                width="50px">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title fs-6"><b>{{i.itemname}}</b></h5>
                <p class="card-text"><small style="color: mediumturquoise;"><b>Save Upto {{i.itemdiscount}}% Off
                    </b></small></p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- end item ctg -->
    <!-- st trending item -->
    <h2 class="mx-2">Trending &nbsp;&nbsp; Today</h2>
    
    <!-- end trending item -->

  </div>
</body>

</html>
